<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="css/style.css"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <!-- Textarea w/ Search Btn-->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <div class="input-group mb-3">
                <input id="userInput" type="text" class="form-control" placeholder="Enter City Name Here"
                    aria-label="City Name" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Local Stroage City History -->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action active">
                    Cras justo odio
                </button>
                <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
                <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
                <button type="button" class="list-group-item list-group-item-action">Vestibulum at eros</button>
            </div>
        </div>
        <!-- Today's Weather Here -->
        <div class="card" style="width: 28rem;">
            <div class="card-body">
                <div class="row">
                    <h5 id="city-name" class="card-title">City Name</h5>
                    <h5 id="date" class="card-title">Date</h5>
                    <div id="icon"><img id="weather-icon" src=" " alt="Weather Icon"></div>
                </div>
                <p id="temperature" class="card-text">Temp</p>
                <p id="humidity" class="card-text">Humidity</p>
                <p id="wind-speed" class="card-text">Wind Speed</p>
                <p id="uv-index" class="card-text">UV Index</p>
            </div>
        </div>
    </div>
    <!-- 5 Day Forecast Here -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
